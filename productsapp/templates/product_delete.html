{% extends 'base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Вы уверены что хотите удалить товар: "{{ product.name }}"?</h2><br>
        <form action="{% url 'product_delete' product.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Удалить</button><br>
            <br><p><a class="btn btn-primary" href="{% url "index" %}">Не удалять</a></p>
        </form>
    </div>
{% endblock %}
